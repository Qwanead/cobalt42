<section class="cards">
  <div class="container cards__container">
    <h2 class="visually-hidden">Особенности продукта</h2>
    <div class="cards__row">
      <div class="cards__item cards__item--small cards__item--profit">
        <div class="cards__bg1"></div>
        <div class="cards__bg2"></div>
        <div class="cards__item-content">
          <p class="cards__feature">Выгода</p>
          <h3 class="cards__header">Сокращает трудовые и денежные затраты</h3>
          <button type="button" class="cards__btn">
            Подробнее <span>+</span>
          </button>
        </div>
      </div>

      <div class="cards__item cards__item--large cards__item--optimization">
        <p class="cards__feature">Оптимизация</p>
        <h3 class="cards__header">Оптимизирует ведение&nbsp;документации и исключает ошибки</h3>
      </div>
    </div>

    <div class="cards__row">
      <div class="cards__item cards__item--large cards__item--simple">
        <p class="cards__feature">Простота</p>
        <h3 class="cards__header">Простое внедрение на любом этапе работ</h3>
      </div>

      <div class="cards__item cards__item--small cards__item--universality">
        <div class="cards__bg1"></div>
        <div class="cards__bg2"></div>
        <div class="cards__item-content">
          <p class="cards__feature">Универсальность</p>
          <h3 class="cards__header">Подходит для&nbsp;всех участников строительства</h3>
          <button type="button" class="cards__btn">
            Подробнее <span>+</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

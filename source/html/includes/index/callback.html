<section class="callback">
  <div class="container callback__container">
    <h2 class="callback__header">
      Ответим <br> на ваши вопросы
    </h2>

    <div class="callback__cards">
      <p class="callback__text">
        Оставьте<br>
        свои контакты<br>
        и мы перезвоним в течение 15&nbsp;минут
      </p>

      <form
        class="callback__form js-form"
      >
        <img
          class="callback__icon"
          src="./img/phone.svg"
          alt="Заполните форму"
          width="24"
          height="24"
        >

        <div class="callback__form-wrapper">
          <div class="input">
            <label class="input__label" for="name-id">Как вас зовут</label>
            <input
              class="input__field"
              type="text"
              name="name"
              id="name-id"
              placeholder="Имя Фамилия"
              maxlength="20"
              required
            >
          </div>

          <div class="input">
            <label class="input__label" for="tel-id">Ваш номер телефона</label>
            <input
              class="input__field"
              type="tel"
              name="phone"
              id="tel-id"
              placeholder="+7 (000) 000-00-00"
              pattern="[\+]\d{1}[\s][\(]\d{3}[\)][\s]\d{3}[\-]\d{2}[\-]\d{2}"
              required
            >
          </div>

          <div class="input">
            <label class="input__label" for="company-id">Из какой вы компании</label>
            <input
              class="input__field"
              type="text"
              name="company"
              id="company-id"
              placeholder="Название компании"
              maxlength="20"
              required
            >
          </div>
        </div>

        <div class="callback__button-wrapper">
          <button type="submit" class="btn callback__btn">
            <span class="btn__bg1"></span>
            <span class="btn__bg2"></span>
            <span class="btn__text">Перезвоните мне</span>
          </button>

          <div class="callback__privacy">
            <p class="callback__privacy-text">
              Оставляя заявку, вы соглашаетесь с
              <a class="callback__link" href="/">политикой приватности</a>
            </p>
          </div>
        </div>
      </form>

      <div class="callback__result callback__result--succes">
        <svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M88.001 44.319V47.999C87.9961 56.6247 85.203 65.0177 80.0383 71.9263C74.8736 78.8349 67.6141 83.8889 59.3424 86.3346C51.0707 88.7803 42.23 88.4866 34.1389 85.4973C26.0477 82.508 19.1396 76.9834 14.4448 69.7472C9.75004 62.5111 7.52014 53.9512 8.08768 45.3442C8.65523 36.7372 11.9898 28.5443 17.5941 21.9873C23.1984 15.4302 30.7721 10.8605 39.1857 8.95955C47.5993 7.05861 56.4021 7.92832 64.281 11.439" stroke="url(#paint0_linear_722_492)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M88 15.9995L48 56.0395L36 44.0395" stroke="url(#paint1_linear_722_492)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
          <defs>
          <linearGradient id="paint0_linear_722_492" x1="8.00098" y1="7.97607" x2="42.6752" y2="104.293" gradientUnits="userSpaceOnUse">
          <stop stop-color="#5EE6B9"/>
          <stop offset="1" stop-color="#2FBDB9"/>
          </linearGradient>
          <linearGradient id="paint1_linear_722_492" x1="36" y1="15.9995" x2="50.0176" y2="66.5682" gradientUnits="userSpaceOnUse">
          <stop stop-color="#5EE6B9"/>
          <stop offset="1" stop-color="#2FBDB9"/>
          </linearGradient>
          </defs>
        </svg>

        <p class="callback__result-text">Ваша заявка успешно отправлена!</p>
        <button class="btn callback__btn js-btn-ok">
          <span class="btn__bg1"></span>
          <span class="btn__bg2"></span>
          <span class="btn__text">Спасибо</span>
        </button>
      </div>
    </div>

    <footer class="footer">
      <a class="footer__link" href="/">Политика приватности</a>
      <span class="footer__date">©<%= new Date().getFullYear() %> Cobalt</span>
    </footer>
  </div>
</section>
